name: music-collab-playlist-webapp

services:
  backend:
    image: music-collab-playlist-be
    ports:
      - 8080:8080
    container_name: backend
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: music-collab-playlist-fe
    ports:
      - "4200:8080"
    container_name: frontend

  db:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: music-collab-playlist-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: a@a.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

volumes:
  pgdata: